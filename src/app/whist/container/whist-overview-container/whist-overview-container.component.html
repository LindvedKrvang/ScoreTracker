<app-header [title]="game.name"></app-header>
<ion-content>
    <ion-list>
        <ion-card *ngFor="let player of players">
            <ion-card-content>
                <ion-item lines="none">
                    <ion-card-title color="medium">
                        {{player.name}}
                    </ion-card-title>
                    <ion-label class="score-label" slot="end" [color]="player.score < 0 ? 'danger' : ''">
                        {{player.score}}
                    </ion-label>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button>
            <ion-icon name="settings"></ion-icon>
        </ion-fab-button>
        <ion-fab-list [side]="'top'">
            <ion-fab-button (click)="goBack()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list [side]="'end'">
            <ion-item [lines]="'none'">
                <ion-toggle [(ngModel)]="sortByScore" (click)="toggleSortByScore()"></ion-toggle>
                <ion-label>
                    Sort by score
                </ion-label>
            </ion-item>
        </ion-fab-list>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button [routerLink]="['calculate']">
            <ion-icon name="calculator-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
