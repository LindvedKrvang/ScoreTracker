<app-header></app-header>
<ion-content>
    <ion-list>
        <ion-card *ngFor="let player of players">
            <ion-card-content>
                <ion-item lines="none">
                    <ion-card-title color="medium">
                        {{player.name}}
                    </ion-card-title>
                    <ion-label class="score-label" slot="end" [color]="player.score < 0 ? 'danger' : ''">
                        {{player.score}}
                    </ion-label>
                    <ion-icon name="add" slot="end" color="primary" (click)="openAdScoreModal(player)" size="large"></ion-icon>
                    <ion-icon name="remove" slot="end" color="danger" (click)="openSubtractScoreModal(player)" size="large"></ion-icon>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
